<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch-container">
        <div class="display">
            <span id="display-minutes">00</span>:<span id="display-seconds">00</span>:<span id="display-milliseconds">000</span>
        </div>
        <div class="controls">
            <button id="startBtn" onclick="startStopwatch()">Start</button>
            <button id="pauseBtn" onclick="pauseStopwatch()" disabled>Pause</button>
            <button id="resetBtn" onclick="resetStopwatch()" disabled>Reset</button>
            <button id="lapBtn" onclick="recordLap()" disabled>Lap</button>
        </div>
        <ul id="lapList" class="lap-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
